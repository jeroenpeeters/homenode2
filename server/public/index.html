    <div class="tile-area fg-white tile-area-scheme-dark">
      <h1 class="tile-area-title">Homenode</h1>
      <div class="tile-group" style="left: 0px;">
          <span class="tile-group-title">Huiskamer</span>

          <div id="tile-container" class="tile-container">

            <div class="tile bg-darkBlue fg-white">
              <div class="tile-content iconic">
                  <span class="tile-label">Eettafel</span>
                  <span class="tile-badge available"></span>
                  <span class="icon mif-lamp"></span>
              </div>
            </div>

          </div>
      </div>
    </div>

    <div style="text-align:center">
      <button id="goFS">Go fullscreen</button>
    </div>

    <script src="/js/bundle.js"></script>
    <script>
       document.fullscreenEnabled = document.fullscreenEnabled || document.mozFullScreenEnabled || document.documentElement.webkitRequestFullScreen;

      function requestFullscreen(element) {
          if (element.requestFullscreen) {
              element.requestFullscreen();
          } else if (element.mozRequestFullScreen) {
              element.mozRequestFullScreen();
          } else if (element.webkitRequestFullScreen) {
              element.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
          }
      }

      goFS.addEventListener("click", function() {
         if (document.fullscreenEnabled) {
             requestFullscreen(document.documentElement);
         }
      }, false);

      var isFullScreen = false;
      var screen_change_events = "webkitfullscreenchange mozfullscreenchange fullscreenchange MSFullscreenChange";
      $(document).on(screen_change_events, function (e) {
        isFullScreen = !isFullScreen;
        if(isFullScreen){
          $(goFS).hide()
        } else {
          $(goFS).show()
        }
      });

    </script>
  </body>
